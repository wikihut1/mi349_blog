<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Jack's Blog</title>
</head>
<body>
    <nav class="nav_bar">
        <ul class="nav_list">
            <li><a title="Home Page" href="/index">Home</a></li>
            <li><a title="About Page" href="/about">About</a></li>
            <li><a title="Contact Page" href="/contact">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Jack's Blog</h1>
        <p id="subtitle">This is where I write what I am thinking</p>
    </header>
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <label>Name:
                <input type="text">
            </label>
            <label>Email Address:
                <input type="text">
            </label>
            <label>Reason for contact:
                <select>
                    <option>Saying Hi</option>
                    <option>Looking for a contactor</option>
                    <option>Interested in an interview</option>
                </select>
            </label>
            <label>Comments:
                <textarea name="message" rows="10" cols="30"></textarea>
            </label>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
